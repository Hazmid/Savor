<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>Savor - Online Banking Service</title>
</head>
<body>
    <div class="w-full bg">
        <nav class="px-6 py-3 mx-auto md:flex text-white relative">
            <div class="w-full flex items-center justify-between">

                <!-- Brand title -->
                <div class="mr-20 font-bold text-3xl transition transition-colors duration-200 hover:text-yellow-100 z-50">
                    <a href="#" class="">SAVOR</a>
                </div>
                
                <!-- Mobile menu button -->
                <div class="flex md:hidden">
                    <button type="button" onClick="dropdown()" class="text-white hover:text-yellow-100 focus:outline-none z-50" aria-label="toggle menu">
                        <svg viewBox="0 0 24 24" class="w-6 h-6 fill-current">
                            <path fill-rule="evenodd" d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <!--Desktop Menu-->
            <div class="w-full md:flex md:items-center md:justify-between relative hidden md:block">
                <div class="flex flex-col px-2 py-3 -mx-4 md:flex-row md:mx-0 md:py-0">
                    <div href="#" class="px-2 py-1 font-medium cursor-pointer transition-colors duration-200 transform rounded hover:text-yellow-100 md:mx-2">Plans</div>
                    <div href="#" class="px-2 py-1 font-medium cursor-pointer transition-colors duration-200 transform rounded hover:text-yellow-100 md:mx-2">Business</div>
                    <div href="#" class="px-2 py-1 font-medium cursor-pointer transition-colors duration-200 transform rounded hover:text-yellow-100 md:mx-2">Individual</div>
                    <div href="#" class="px-2 py-1 font-medium cursor-pointer transition-colors duration-200 transform rounded hover:text-yellow-100 md:mx-2">Support</div>
                </div>
                
                <div class="flex">
                    <a href="#" class=" bg-white text-green-900 rounded-3xl px-6 py-2 m-4 transition-colors duration-200 transform hover:bg-yellow-100"> Log in </a>
                    <a href="#" class=" bg-green-900 rounded-3xl px-5 py-2 m-4 transition-colors duration-200 transform hover:bg-green-800"> Sign up </a>
                </div>
            </div>

                <!-- mobile menu -->
                <div class="mobilemenu flex justify-center absolute inset-0 top-0 right-0 w-full h-screen  items-center transition transform duration-200 ease-in-out z-30 opacity-0 bg">
                <div class="flex flex-col justify-center item-center text-center ">
                    <ul class="flex flex-col list-none text-2xl">
                        <li><a class="px-3 py-2 flex items-center leading-snug cursor-pointer transition-colors duration-200 transform  hover:text-yellow-100"> Plans </a></li>
                        <li><a class="px-3 py-2 flex items-center leading-snug cursor-pointer transition-colors duration-200 transform  hover:text-yellow-100"> Business </a></li>
                        <li><a class="px-3 py-2 flex items-center leading-snug cursor-pointer transition-colors duration-200 transform  hover:text-yellow-100"> Individual </a></li>
                        <li><a class="px-3 py-2 flex items-center leading-snug cursor-pointer transition-colors duration-200 transform  hover:text-yellow-100"> Support </a></li>
                    </ul>
                    <div class="flex">
                        <a href="#" class=" bg-white text-green-900 rounded-3xl px-6 py-2 m-4 transition-colors duration-200 transform hover:bg-yellow-100"> Log in </a>
                        <a href="#" class=" bg-green-900 rounded-3xl px-5 py-2 m-4 transition-colors duration-200 transform hover:bg-green-800"> Sign up </a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Content -->
        <div class="mt-20 text-white flex flex-col md:flex-row">
            <div class="w-96 mx-auto md:ml-40 md:flex md:flex-col md:items-center">
                <h1 data-aos="fade-up" data-aos-duration="2000"  class="text-4xl md:text-6xl md:text-center font-medium times">
                    The new standard in financial transparency and security
                </h1>
                <p data-aos="fade-up" data-aos-duration="2000"  class="mt-12 ">Order a card and get more than <br/> 20 unique features worldwide.</p>
                <div href="#" class="flex w-40 mt-12 bg-white text-green-900 rounded-r-3xl px-2 py-4 transition-colors duration-200 transform hover:bg-yellow-100">
                        <p class="mx-auto">Get it now</p>
                        <svg xmlns="http://www.w3.org/2000/svg" class="ml-4" width="24" height="24" viewBox="0 0 24 24"><path d="M5 3l3.057-3 11.943 12-11.943 12-3.057-3 9-9z"/></svg> 
                </div>
            </div>

            <!-- bank deal svg -->
            <div class="flex items-center justify-center mt-20 md:mt-0 md:ml-60">
                <img src="img/bankdeal.svg" alt="bankdeal" class="bankdeal"/>
            </div>
        </div>
    </div>

        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script>
            //animate on scroll
            AOS.init();

            // dropdown menu toggle
            const mobilemenu = document.querySelector(".mobilemenu");
            function dropdown() {
                mobilemenu.classList.toggle("opacity-100");
                console.log("added");
            } 
        </script>
    
</body>
</html>
